<html lang="en">
<head>

<title>LayoutPlus</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .top {
        flex: 3;
        background-color: #fac000;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .bottom {
        flex: 7;
        background-color: #ff8282;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .iframe-container {
        width: 100%;
        height: 100%;
    }
    .iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="iframe-container">

            </div>
        </div>
        <div class="bottom">
            <div class="iframe-container">

</body>
</html>
